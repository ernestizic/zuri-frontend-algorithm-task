<!DOCTYPE html>
<html>
    <head>
        <title>Converting Fahrenheit to Celcius</title>
    </head>
    <body>
        <h3>Converting Fahrenheit to Celcius</h3>

        <p id="answer"></p>
        <script>
            const convertFahrToCelcius =(f)=> {
                if (typeof f === 'number'){
                    let cel = (f-32) * (5/9);
                    return cel.toFixed(4)
                }else{
                    return(`${f} is not a valid number but a/an ${typeof f}.`)
                }
            }
            document.getElementById('answer').innerHTML = convertFahrToCelcius(0);
            
        </script>
    </body>
</html>
